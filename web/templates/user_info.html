<a target=blank href="/user/{{ username }}">
    <img style="padding:5px;" width="50" align="left" src="https://api.twitter.com/1/users/profile_image/{{ username }}">
</a>

<span id="expiration"><h3 style='display:inline'><a target="blank" href="/user/{{ username }}">{{ username }}</a></h3></span><h4 style='display:inline'> ({{trusted_num}})</h3><br>



<hr class="space">

<b>Trusted by {{trusted_num}} user(s):</b><br>

{% for t in trusted %}
    
     <a onclick="javascript:user_info('{{ t }}')"><img src="https://api.twitter.com/1/users/profile_image/{{ t }}" width=25></a>
    
{% endfor %}


<hr class="space">


{% ifnotequal trusts_num 0 %}

    <b>Trusts {{trusts_num}} user(s):</b><br>
    
    {% for t in trusts %}
    
    <a onclick="javascript:user_info('{{ t }}')"><img src="https://api.twitter.com/1/users/profile_image/{{ t }}" width=25></a>
        
    {% endfor %}

{% endifnotequal %}
