<html>

<head>
    <title>#PunkMoney</title>
    
    <link rel="stylesheet" href="static/css/blueprint/screen.css" type="text/css">
    <link rel="stylesheet" href="static/css/styles.css" type="text/css">
    
    <script src="static/js/jquery.js" type="text/javascript"></script>
    
    {% block javascript %}
    
    {% endblock %} 
    
    
    <style type="text/css">
    
    div#main {
        min-height: 350px;
    }
    
    </style>
    
    <!-- Google analytics -->
    <script src="/static/js/ganalytics.js" type="text/javascript"></script>
    
</head>

<body>

<div class="container">

    <!-- HEADER -->
    
    <div id="header" class="span-22 prepend-1">
        
        <div id="logo" class="span-12">
        
            <img src="/static/img/punkmoneylogo.png" width="250">
        
        </div>
        
        <hr>
        
    </div>
    
    <!-- MAIN -->
    
    <hr class="space">
    
    <div id="main" class="span-20 prepend-2">
    
        <!-- Slideshare -->
        <div class="span-11 prepend-1" id="__ss_10037774"> 
            <object id="__sse10037774" width="425" height="355"> 
                <param name="movie" value="http://static.slidesharecdn.com/swf/ssplayer2.swf?doc=punkmoney-111105071131-phpapp02&rel=0&stripped_title=30-second-guide-to-punkmoney&userName=punkmoney" /> 
                <param name="allowFullScreen" value="true"/> 
                <param name="allowScriptAccess" value="always"/> 
                <embed name="__sse10037774" src="http://static.slidesharecdn.com/swf/ssplayer2.swf?doc=punkmoney-111105071131-phpapp02&rel=0&stripped_title=30-second-guide-to-punkmoney&userName=punkmoney" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="425" height="355">
            </embed> 
            </object> 
        </div>
        
        <!-- Get started -->
        <div class="span-7 prepend-1 last">
            <a href="/tracker"><h4>Get started &rarr;</h4></a>
			
            <ul>	
            <li>Track #PunkMoney with the <span id="redemption"><a href="/tracker">Tracker</a></span></li>
            <hr class="space">
            <li>Create some now with the <span id="promised"><a href="/print">Printer</a></span></li>
            <hr class="space">
            <li>See who's got good <span id="transfer"><a href="/trustnet">Karma</a></span></li>
            <hr class="space">
            <li>Find out more in the <span id="expiration"><a href="http://wiki.punkmoney.org">Wiki</a></span></li>	
            </ul>
            
            <hr class="space">
            
            <h4>Spread the word</h4>
            			
			<a href="https://twitter.com/share" class="twitter-share-button" data-url="www.punkmoney.org" data-text="#PunkMoney - Money anyone can print, transfer and redeem on Twitter www.punkmoney.org" data-count="horizontal">Tweet</a><script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
			
        </div>
        
    </div>
    
    <!-- FOOTER -->
    
    <hr class="space">
    
    <div id="footer" class="span-22 prepend-1">
    
        <hr>
    
		<p class="footer">#PunkMoney 0.25 by <a href="http://www.webisteme.com">webisteme</a> | 
		<a href="https://github.com/webisteme/punkmoney">GitHub</a> | 
		<a href="http://www.facebook.com/punkmoney">Facebook</a> | 
		<a href="http://www.twitter.com/punk_money">Twitter</a>&nbsp; 
		</p>
    
    </div>
    
</div>

</body>


    
</html>
