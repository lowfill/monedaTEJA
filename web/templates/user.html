{% extends 'base.html' %}


{% block javascript %}

	<script type="text/javascript">

	$('document').ready( function(){

		loadRecent();
        
	})
	
	function loadRecent(){
	
		url = '/ticker/max/10/user/{{ username }}';
		loadTicker("#ticker", url);
	
	}
	
	function load(code){
	
	    url = '/ticker/max/10/user/{{ username }}/type/' + code;
		loadTicker("#ticker", url);
	
	}


	</script>

{% endblock %}


{% block main %}

<a target=blank href="http://www.twitter.com/{{ username }}">
    <img style="padding:5px;" width="50" align="left" src="https://api.twitter.com/1/users/profile_image/{{ username }}">
</a>
<span id="expiration"><h3 style='display:inline'><a target="blank" href="http://www.twitter.com/{{ username }}">{{ username }}</a></h3></span> ({{karma}})<br>

<hr class="Space">
<hr class="Space">


<a href="javascript:loadRecent()">[ All ]</a>&nbsp;
<a href="javascript:load(0)"><span id="promised">[ Promises ]</span></a>&nbsp;
<a href="javascript:load(1)"><span id="redemption">[ Redemptions ]</span></a>&nbsp;

<hr>


<div id="ticker"></div>


{% endblock %}
