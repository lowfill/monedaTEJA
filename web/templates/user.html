{% extends 'base.html' %}


{% block javascript %}

	<script type="text/javascript">

	$('document').ready( function(){

        url = '/ticker/max/10/user/{{ username }}/type/0';
		loadTicker("#promises", url);
		
        url = '/ticker/max/10/user/{{ username }}/type/1';
		loadTicker("#redemptions", url);
        
	})
	
	function loadRecent(){
	
		url = '/ticker/max/10/user/{{ username }}';
		loadTicker("#ticker", url);
	
	}
	
	function load(code){

	    url = '/ticker/max/10/user/{{ username }}/type/' + code;
		loadTicker("#ticker", url);
	}


	</script>

{% endblock %}


{% block main %}
